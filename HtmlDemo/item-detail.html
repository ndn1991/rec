						var fullCat = $("<div>").addClass("full_cat");
						var cats = p.fullCate.map(function(c){
							return "<a href='" + c.id + "'>" + c.text + "</a>";
						}).join("<span> &raquo; </span>");
						fullCat.append($(cats));
